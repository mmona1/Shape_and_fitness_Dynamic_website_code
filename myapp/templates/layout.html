  /*------------------------------------------------------------------
    Banner Slider
-------------------------------------------------------------------*/

.slider-bg-one {
    background-image: url("uploads/slider_01.jpg");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}

.slider-bg-two {
    background-image: url("uploads/slider_02.jpg");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}

.slider-bg-three {
    background-image: url("uploads/slider_03.jpg");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}

.slider-content-area {
    height: 100vh;
    position: relative;
}

.home-one-slider-otem .slider-content-area {
    height: 650px;
    position: relative;
}

.slide-text {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    z-index: 1;
}

.slide-text h1 {
     
    color: #fff;
    font-size: 52px;
    font-weight: 700;
    text-transform: capitalize;
	text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
             0px 8px 13px rgba(0,0,0,0.1),
             0px 18px 23px rgba(0,0,0,0.1);
}

.slide-text h1 span{
	color: #cdd51f;
}

.slide-text h2 p {
    color:#fff !important;
    font-weight: bold;
}


.slide-text h2 {
    color: #fff;
    font-size: 22px;
    letter-spacing: 1px;
    margin-bottom: 20px;
	text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
             0px 8px 13px rgba(0,0,0,0.1),
             0px 18px 23px rgba(0,0,0,0.1);
}

.slider-wrapper .owl-nav .owl-prev, .slider-wrapper .owl-nav .owl-next {
    background: #cdd51f;
    height: 60px;
    top: 50%;
    transform: translateY(-50%);
    transition: all 0.4s ease-in-out 0s;
    width: 60px;
	border-radius: 10px;
}

.slider-wrapper .owl-nav .owl-prev:hover, .slider-wrapper .owl-nav .owl-next:hover {
	background: #201e21;
}

.slider-wrapper .owl-nav .owl-prev {
    margin-left: 0%;
	left: 0px;
	position: absolute;
}

.slider-wrapper .owl-nav .owl-prev i{
	position: absolute;
	left: 0px;
	right: 0;
	width: auto;
	height: auto;
	background: #234A99;
	color: #ffffff;
}

.slider-wrapper .owl-nav .owl-next {
    margin-right: 0%;
    right: 0;
	position: absolute;
}

.slider-wrapper .owl-nav .owl-next i{
	position: absolute;
	right: 0;
	left: 0px;
	width: auto;
	height: auto;
	background: #234A99;
	color: #ffffff;
}

.home-one-slider-otem::before{
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0%;
	left: 100%;
	z-index: 1
}


.slider-content-btn .btn11::after{
	background: #ffffff;
}  

.owl-next i, .owl-prev i {
    background-color: #234A99 !important;
    border-radius: 10px;
    color: #393939;
    font-size: 28px;
    height: 60px;
    left: -10%;
    line-height: 60px;
    position: absolute;
    right: auto;
    text-align: center;
    width: 60px;
}
.owl-next i:hover, .owl-prev i:hover {
    background: #201e21 none repeat scroll 0 0;
    color: #ffffff;
}
.owl-next i {
    left: auto;
    right: -10%;
}
.slider-content-btn .btn11::after {
    background: #ffffff none repeat scroll 0 0;
}
.btn11 {
    background: transparent none repeat scroll 0 0;
    border-radius: 10px;
    color: #fff;
    display: inline-block;
    font-family: "Rubik",sans-serif;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 0 10px;
    overflow: hidden;
    padding: 10px 60px;
    position: relative;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out 0s;
}
.btn11:hover {
    color: #ffffff;
}
.btn11::before {
    background: #2966C2 none repeat scroll 0 0;
    content: "";
    display: block;
    height: 100%;
    left: 0;
    opacity: 1;
    position: absolute;
    top: 0;
    transition: all 0.65s cubic-bezier(0.77, 0, 0.175, 1) 0s;
    width: 100%;
    z-index: -12;
}
.btn11::after {
    background: #80ffd3 none repeat scroll 0 0;
    content: "";
    display: block;
    height: 100%;
    left: 0;
    opacity: 1;
    position: absolute;
    top: 0;
    transition: all 0.65s cubic-bezier(0.77, 0, 0.175, 1) 0s;
    width: 100%;
    z-index: -15;
}
.btn11:hover::before, .btn11:hover::before {
    opacity: 1;
    transform: translateX(100%);
}
.btn11:hover::after, .btn11:hover::after {
    opacity: 1;
    transform: translateX(-100%);
}


.owl-theme .owl-controls .owl-nav [class*="owl-"]{
    background:none !important;
}
</style>
