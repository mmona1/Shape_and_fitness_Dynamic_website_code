{%extends 'layout.html'%}

{%block body_block%}
{%load static%}
<div class="about">
	{% for post in about_posts %}
<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url('{{ post.image.url }}');" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>{{ post.title }}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	</header>
	{% for post in about_images %}

<div id="fh5co-gallery">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box fadeInUp animated-fast">
					<h2>{{post.title}}</h2>
                       <p>{{post.description}}</p>
				</div>
			</div>
		</div>
		{% endfor %}
		
</div>
